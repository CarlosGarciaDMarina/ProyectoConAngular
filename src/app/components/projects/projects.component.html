<div class="container">
    <h2>Proyectos</h2>

    <ul>
        <li *ngFor="let project of projects" class="project">   
            <div class="image">
                <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image" alt="" />
            </div>
            <a [routerLink]="['/proyecto', project._id]"> <h3>{{project.name}}</h3> </a>
            <p>{{project.category}}</p>
            <p>{{project.langs}}</p>
        </li>
    </ul>

</div>
